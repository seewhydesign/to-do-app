<!DOCTYPE html>
<html class="mdl-js">
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>

    <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Material Design Lite -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-teal.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>


    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
      <!-- Title -->
        <h1 class="mdl-layout-title">To-Do App</h1>
      </header>

      <main class="mdl-layout__content mdl-grid">

        <div class="mdl-cell--12-col">
      <!-- Simple Textfield -->
          <form action="#" id="addToDoForm">
        <!-- <label for="newToDoText">New To-Do:</label> -->

            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="newToDoText">
              <label class="mdl-textfield__label" for="newToDoText">Add new to-do here...</label>

            </div>

            <div>
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
          <i class="material-icons">add</i>
              </button>

            </div>
          </form>


          <div>
            <ul id="toDoList">

          </ul>



        </div>


        </div>
      </main>
    </div>


    <script src="app.js"></script>

  </body>
</html>
